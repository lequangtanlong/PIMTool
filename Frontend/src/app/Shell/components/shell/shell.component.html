<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<nav class="navbar navbar-light navbar-expand-lg border-bottom bg-light px-5">
  <div id="titleContent" class="d-flex">
    <div class="col-6 d-flex">
      <a routerLink="/project/list">
        <img src="assets/img/logo_elca.png">
      </a>
      <h3 class="ml-5 text-secondary text-wrap"><b>{{'ProjectName' | translate}}</b></h3>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <nav class="navbar-expand-lg navbar-light mr-5">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto d-flex">
            <li class="d-flex">
              <a class="nav-link en" [className]="isDefaultLang ? 'nav-link text-primary' : 'nav-link'"
                (click)="selectEnglish()">EN</a>
              <span class="nav-link">|</span>

              <a class="nav-link fr" [className]="isDefaultLang ? 'nav-link' : 'nav-link text-primary'"
                (click)="selectFrench()">FR</a>
            </li>
            <li class="nav-item mr-3 ml-5 help">
              <a class="nav-link">{{'Help' | translate}}</a>
            </li>
            <li class="nav-item logout">
              <a class="nav-link">{{'LogOut' | translate}}</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</nav>

<div class="container-fluid bg-light">
  <div class="row">
    <app-side-bar class="col-lg-2 col-md-12 border-right" style="padding-bottom: 100vh"></app-side-bar>

    <div class="col-lg-9 col-md-12 px-5 py-4">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
