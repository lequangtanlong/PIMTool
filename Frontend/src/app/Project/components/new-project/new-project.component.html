<div class="container-fluid p-0">
    <div class="mb-3 text-secondary font-lg font-segoe-ui-semibold">New Project</div>
</div>

<div class="container-fluid border-top pl-0 pr-0 border-bottom">
    <div>
        <div class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
            Please enter all the mandatory fields
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span class="font-1-5-rem" aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <form id="newProjectForm"
        class="pl-lg-5 pr-0 my-3">
        <div class="form-group row d-flex align-items-center">
            <label class="col-xs-12 col-lg-3 col-form-label text-secondary required">
                Project Number
            </label>
            <div class="col-xs-12 col-lg-3">
                <input formControlName="projectNumber" min="1" max="1000" type="number"
                    class="form-control"
                    autofocus />
                <div class="invalid-feedback text-nowrap">
                    <div>
                        Project number is positive
                    </div>
                    <div>
                        Project number is over maximum
                    </div>
                </div>
            </div>
            <div class="text-danger text-nowrap col-xs-12 col-lg-6">
                The project number already existed. Please select a different project number
            </div>
        </div>

        <div class="form-group row d-flex align-items-center">
            <label class="col-xs-12 col-lg-3 col-form-label text-secondary required">
                Project name
            </label>
            <div class="col-xs-12 col-lg-9">
                <input formControlName="name" maxlength="50" class="form-control" />
                <div class="invalid-feedback text-nowrap">
                    <div>
                        Project name has less than 50 characters
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row d-flex align-items-center">
            <label class="col-xs-12 col-lg-3 col-form-label text-secondary required">
                Customer
            </label>
            <div class="col-xs-12 col-lg-9">
                <input formControlName="customer" maxlength="50" class="form-control" />
                <div class="invalid-feedback text-nowrap">
                    <div>
                        Customer name has less than 50 characters
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row d-flex align-items-center">
            <label class="col-xs-12 col-lg-3 col-form-label text-secondary required">
                Group
            </label>
            <div class="col-xs-12 col-lg-3">
                <select formControlName="companyGroupId" class="form-control">
                    <option value="">New</option>

                </select>
                <div class="invalid-feedback text-nowrap">
                </div>
            </div>
        </div>

<div class="form-group row">
    <div class="col-lg-6 col-xs-12">
    </div>
    <div class="col-lg-6 col-xs-12 d-lg-flex justify-content-lg-between">
        <button type="reset" form="newProjectForm" class="btn btn-gray col-xs-12 col-lg-5 font-weight-bold mb-3 mb-lg-0">

        </button>
        <button form="newProjectForm" class="btn btn-primary col-xs-12 col-lg-5 font-weight-bold">
